<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Card+</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				
					<div class="card">
						<img src="2.png" style="height: 400px;">
					</div>
					
				
			</div>

			<div class="col-md-4">
				<div class="card" style="background: linear-gradient(orange,white,lightgreen);">
					<h1 class="text-center text-white">Registration</h1>
					<div class="card-body">
						<div class="mb-3">
							<label>Name</label>
							<input type="text" name="" placeholder="Enter name" class="form-control">
						</div>

						<div class="mb-3">
							<label>Class</label>
							<input type="text" name="" placeholder="Enter class" class="form-control">
						</div>

						<div class="mb-3">
							<label>Roll no</label>
							<input type="text" name="" placeholder="Enter roll no " class="form-control">
						</div>

						<div class="mb-3">
							<label>Date</label>
							<input type="Date" name="" placeholder="Enter roll no " class="form-control">
						</div>

						<div class="mb-3">
							<button class="btn btn-dark">Register</button>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card" style="background:linear-gradient(red,lightblue 40%);">
					<h1 class="text-center text-white">Login</h1>
					<div class="card-body">
						<div class="mb-3">
						<label>Username</label>
						<input type="text" name="" placeholder="Username" class="form-control "> 
						</div>

						<div class="mb-3">
						<label>Password</label>
						<input type="text" name="" placeholder="password" class="form-control "> 
						</div>

						<center>
							<div class="mb-3"><button class="btn btn-dark">Login</button></div>
						</center>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
