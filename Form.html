<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<style type="text/css">
		.c: hover{
           background-color: red;
		}
	</style>
</head>
<body>

	<div class="container">
		<br><br>
		<div class="row">
			<div class="col-md-6">
				<img src="img/pythonban.jpeg" style="width:100%;height: 700px;">
				
			</div>

			<div class="col-md-6">
				<h2 class="text-center bg-dark text-white">REGISTRATION FORM</h2>
				<form>
				<div class="mb-3">
				<label>Name:</label>
				<input type="text" name="" class="form-control" placeholder="Enter Name">
				</div>

				<div class="mb-3">
				<label>Roll no:</label>
				<input type="number" name="" class="form-control" placeholder="Enter roll no">
				</div>

				<div class="mb-3">
				<label>Password:</label>
				<input type="number" name="" class="form-control" placeholder="Enter password">
				</div>

				<div class="mb-3">
				<label>Phone:</label>
				<input type="number" name="" required pattern="[0-9]+{10}"class="form-control"placeholder="Enter phone">
			    </div>

			    <div class="mb-3">
				<label>Email:</label>
				<input type="number" name="" class="form-control"placeholder="Enter email">
			    </div>

			    <div class="mb-3">
				<label>College:</label>
				<select class="form-control">
					<option>Select college</option>
					<option>MITS</option>
					<option>ITM</option>
					<option>RJIT</option>
					<option>SGITS</option>
				</select>
					
			    </div>

			    <div class="mb-3">
				<label>Address:</label>
				<textarea class="form-control"></textarea>
			    </div>

			    <div class="mb-3">
			    	<!-- <button class="btn btn-dark text-white" >Submit</button> -->
			    	<input type="button" name="" value="Submit">
			    </div>
				</form>
				
			</div>
		</div>
	</div>

</body>
</html>
